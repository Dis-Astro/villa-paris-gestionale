version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: villaparis-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: villaparis
      POSTGRES_PASSWORD: villaparis_secret_2026
      POSTGRES_DB: villaparis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U villaparis -d villaparis"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - villaparis-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: villaparis-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://villaparis:villaparis_secret_2026@db:5432/villaparis?schema=public
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - uploads_data:/app/public/uploads
    networks:
      - villaparis-network

volumes:
  postgres_data:
  uploads_data:

networks:
  villaparis-network:
    driver: bridge
